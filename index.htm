<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="parallax" data-speed="2">
        <h1>Welcome to My Parallax Portfolio</h1>
        <p>Explore my work with a new perspective.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I'm a passionate web developer with a knack for creating immersive experiences.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-gallery">
            <!-- Projects will go here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Parallax Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
